<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="page-signup" class="page page--signup">
    <header class="page__header"></header>

    <main class="page__content">
      <section id="section-hero" class="page__section page__section--hero">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <h1 class="hero__title">Work smarter. Save time.</h1>

              <p class="hero__tag-line">Easily manage your projects. Get on the list and receive in-app perks available only to
                early subscribers. We are moving into final development and getting ready for official launch soon.</p>

                <div id="js-countdown" class="countdown countdown--light" data-countdown-days="90">
                  <h3 class="countdown__date text-neutral-color-2 text-spacing--sm js-countdown-date">Coming <span class="text-blue-color-1"></span></h3>
  
                  <div class="countdown__content">
                    <div class="countdown__counter">
                      <span class="countdown__digit h1 js-countdown-days">00</span>
                      
                      <h4 class="countdown__title">Days</h4>
                    </div>
    
                    <div class="countdown__counter">
                      <span class="countdown__digit h1 js-countdown-hours">00</span>
    
                      <h4 class="countdown__title">Hours</h4>
                    </div>
    
                    <div class="countdown__counter">
                      <span class="countdown__digit h1 js-countdown-minutes">00</span>
    
                      <h4 class="countdown__title">Min</h4>
                    </div>
    
                    <div class="countdown__counter">
                      <span class="countdown__digit h1 js-countdown-seconds">00</span>
    
                      <h4 class="countdown__title">Sec</h4>
                    </div>
                  </div>
                </div>
            </div>

            <div class="hero__form">
              <form id="js-signup" class="form card">
                <div class="form__group">
                  <label for="name" class="form__label visually-hidden">Name</label>
    
                  <input type="text" id="name" class="form__control" placeholder="Name" />
    
                  <span class="form__error">
                    <span class="form__error-icon"></span>
                  </span>
                </div>
    
                <div class="form__group">
                  <label for="email" class="form__label visually-hidden">Email Address</label>
    
                  <input type="text" id="email" class="form__control" placeholder="Email Address" />
    
                  <span class="form__error">
                    <span class="form__error-icon"></span>
                  </span>
                </div>
    
                <div class="form__group">
                  <label for="pack" class="form__label visually-hidden">Pack</label>
    
                  <select id="pack" class="form__select js-select" data-option-types="Free $9.99 $19.99">
                    <option value="Basic Pack">Basic Pack</option>
                    <option value="Pro Pack">Pro Pack</option>
                    <option value="Ultimate Pack">Ultimate Pack</option>
                  </select>
    
                  <span class="form__error">
                    <span class="form__error-icon"></span>
                  </span>
                </div>
    
                <div class="form__group">
                  <label for="phone" class="form__label visually-hidden">Phone Number</label>
    
                  <input type="text" id="phone" class="form__control" placeholder="Phone Number" />
    
                  <span class="form__error">
                    <span class="form__error-icon"></span>
                  </span>
                </div>
    
                <div class="form__group">
                  <label for="company" class="form__label visually-hidden">Company</label>
    
                  <input type="text" id="company" class="form__control" placeholder="Company" />
    
                  <span class="form__error">
                    <span class="form__error-icon"></span>
                  </span>
                </div>
  
                <div class="form__group mt">
                  <button type="submit" class="btn btn--primary">Get on the list</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <footer class="page__footer"></footer> -->
  </div>
</body>
</html>
